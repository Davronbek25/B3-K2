<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="//db.onlinewebfonts.com/c/1bc2daddba36ba331fc4fa67828eabdc?family=Circular+Spotify+Tx+T+Med"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid g-0 row">
      <div class="col-2 side-bar ps-4 pe-4">
        <div class="row h-100 d-flex flex-column">
          <div class="col ps-2 pe-1">
            <div class="row d-flex flex-column">
              <div class="col pt-4">
                <img id="spotify" src="/imgs/Spotify_Logo_RGB_White.png" width="140px" />
              </div>
              <div class="sidebar-sects col pt-4">
                <i class="bi bi-house-door-fill fs-4 ms-1 me-1"></i
                ><span>Home</span>
              </div>
              <div class="sidebar-sects col pt-2">
                <i class="bi bi-book-fill fs-4 ms-1 me-1"></i
                ><span class="position-relative" style="bottom: 3px"
                  >Your Library</span
                >
              </div>
              <div class="col pt-3">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="basic-addon2"
                  />
                  <span
                    class="btn btn-outline-secondary text-white-50"
                    id="basic-addon2"
                    >GO</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col mt-5 pt-5 ps-2 pe-1">
            <div class="row mt-5 pt-5">
              <div class="col mt-5">
                <button class="sp-button">Sign Up</button>
                <button class="ln-button mt-3">Login</button>
                <div class="ms-3 mt-4">
                  <a
                    href="http://"
                    class="fs-6 text-decoration-none text-white-50"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Cookie Policy | Privacy</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-10 offset-2 main-container">
        <div class="container-fluid h-100">
          <div id="sections" class="mb-5">
            <span>TRENDING</span><span>PODCAST</span
            ><span>MOODS AND GENRES</span><span>NEW RELEASES</span
            ><span>DISCOVER</span>
          </div>
          <div class="row mt-5" id="list-albums">
            <div class="col-1 offset-5"></div>
            <button
              class="btn btn-primary shadow-sm"
              style="width: 110px"
              onclick="createCards()"
            >
              List albums
            </button>
          </div>
          <div class="row mt-5 px-5 mx-5 d-none">
            <h2 class="text-white mb-2">Eminem</h2>
            <div
              id="eminem"
              class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4"
            ></div>
          </div>
          <div class="row mt-5 px-5 mx-5 d-none">
            <h2 class="text-white mb-2">Metallica</h2>
            <div
              id="metallica"
              class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4"
            ></div>
          </div>
          <div class="row mt-5 px-5 mx-5 d-none">
            <h2 class="text-white mb-2">Behemoth</h2>
            <div
              id="behemoth"
              class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- MEDIA-PLAYER -->
    <div id="media-player" class="container">
      <div class="player-btns d-flex justify-content-center">
        <div class="offset-1 col-3">
          <span class=""><i class="bi bi-shuffle"></i></span>
          <span class=""><i class="bi bi-skip-backward-fill"></i></span>
          <span class=""><i class="bi bi-play-fill"></i></span>
          <span class=""><i class="bi bi-skip-forward-fill"></i></span>
          <span class=""><i class="bi bi-repeat"></i></span>
        </div>
      </div>
      <div class="loading-bar d-flex justify-content-center">
        <div class="progress col-7">
          <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
